name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup MoonBit
        uses: ./.github/actions/setup

      - name: Check formatting
        run: |
          NEW_MOON_PKG=1 moon fmt
          git diff --exit-code || (echo "Code is not formatted. Run 'moon fmt' and commit." && exit 1)

      - name: Check generated files
        run: |
          moon info --target native
          git diff --exit-code || (echo "Generated files are out of date. Run 'moon info --target native' and commit." && exit 1)

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - name: Setup MoonBit
        uses: ./.github/actions/setup

      - name: Build
        run: moon build --target native --release

      - name: Run tests
        run: moon test --target native --release
